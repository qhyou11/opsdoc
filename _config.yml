# Sidebar to show popular repo
#喜欢的github仓库fork
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics:
  provider: google baidu sogou
  google:
    tracking_id: 'tracking_id'  # ex. UA-72165600-X


# For about.html. Fell free to create your own!
skill_ops_keywords: [Linux,Container,kubernetes,Virtualization,Automatic,Unix]
skill_cloud_keywords: [Alibaba,AWS,PrivateCloud]
